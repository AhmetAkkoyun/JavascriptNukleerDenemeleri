<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Nükleer Denemeleri</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>
  <body>
    <header>
      <ul>
        <div class="scroll-button left-scroll-button">&lt;</div>
        <li>
          <button class="button" onclick="loadScript('app1-text.js')">
            Text
          </button>
        </li>
        <li>
          <button class="button" onclick="loadScript('app2-math.js')">
            Math
          </button>
        </li>
        <li>
          <button class="button" onclick="loadScript('app3-palindrom.js')">
            Palindrom
          </button>
        </li>
        <li>
          <button class="button" onclick="loadScript('app4-secim.js')">
            Seçme ve Seçilme
          </button>
        </li>
        <li>
          <button class="button" onclick="loadScript('app5-aylar.js')">
            Aylar
          </button>
        </li>
        <li>
          <button class="button" onclick="loadScript('app6-stok.js')">
            Stok Durumu
          </button>
        </li>
        <li>
          <button class="button" onclick="loadScript('app7-arrays.js')">
            Diziler
          </button>
        </li>
        <li>
          <button class="button" onclick="loadScript('app8-toplam.js')">
            Toplam
          </button>
        </li>
        <li>
          <button class="button" onclick="loadScript('app9-karneler.js')">
            Karneler
          </button>
        </li>
        <div class="scroll-button right-scroll-button">&gt;</div>
      </ul>
    </header>

    <div class="result">
      <button class="cleanbutton" onclick="clearResults()">Temizle</button>
      <div id="sonuc" class="resultarea"></div>
    </div>

    <script>
      var sonuc = document.getElementById("sonuc");
      var ul = document.querySelector("header ul");
      var scrollPosition = 0;

      function scrollHorizontally(direction) {
        if (direction === "right") {
          scrollPosition += 100;
        } else if (direction === "left") {
          scrollPosition -= 100;
        }

        scrollPosition = Math.min(
          ul.scrollWidth - ul.clientWidth,
          Math.max(0, scrollPosition)
        );

        ul.scrollTo({
          left: scrollPosition,
          behavior: "smooth",
        });
      }

      document
        .querySelector(".right-scroll-button")
        .addEventListener("click", function () {
          scrollHorizontally("right");
        });

      document
        .querySelector(".left-scroll-button")
        .addEventListener("click", function () {
          scrollHorizontally("left");
        });

      function writeToSonuc(text) {
        var paragraph = document.createElement("p");
        paragraph.textContent = text;
        sonuc.appendChild(paragraph);
        sonuc.scrollTop = sonuc.scrollHeight;
      }

      function loadScript(scriptName) {
        var script = document.createElement("script");
        script.src = "js/" + scriptName;
        document.head.appendChild(script);
      }

      function clearResults() {
        document.getElementById("sonuc").innerHTML = "";
      }
    </script>
    <footer>
      <label
        ><p>
          &copy; 2023
          <a href="mailto:ahmetakkoyun.ce@gmail.com">Ahmet Akkoyun</a>
        </p></label
      >
    </footer>
  </body>
</html>
