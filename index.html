  <body>
    <header>
      <ul>
        <li><button id="btnApp1" class="button">Text</button></li>

    <button id="btnTemizle" class="button2">Temizle</button>
    <div id="sonuc" class="resultarea"></div>

    <script>
      var sonuc = document.getElementById("sonuc");
      function writeToSonuc(text) {
        var paragraph = document.createElement("p");
        paragraph.textContent = text;
        sonuc.appendChild(paragraph);
        sonuc.scrollTop = sonuc.scrollHeight;
      }

      document
        .getElementById("btnTemizle")
        .addEventListener("click", function () {
          sonuc.innerHTML = "";
        });

      document.getElementById("btnApp1").addEventListener("click", function () {
        var script = document.createElement("script");
        script.src = "app1-text.js";
        document.head.appendChild(script);
        script.onload = function () {};
      });

      document.getElementById("btnApp2").addEventListener("click", function () {
